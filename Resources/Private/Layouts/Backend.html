<f:be.container
		addCssFile="{f:uri.resource(path: 'Stylesheets/jquery-ui.min.css')},
			{f:uri.resource(path: 'Stylesheets/backend.css')},
			{f:uri.resource(path: 'Stylesheets/font-awesome.min.css')}"
		addJsFile="{f:uri.resource(path: 'JavaScript/jquery.min.js')},
			{f:uri.resource(path: 'JavaScript/jquery-ui.min.js')},
			{f:uri.resource(path: 'JavaScript/jquery.hotkeys.js')},
			{f:uri.resource(path: 'JavaScript/jquery-app.js')}">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row1">
				<div class="buttonsleft">
					<f:render section="iconButtons" />
				</div>
				<div class="buttonsright">
					<f:be.buttons.shortcut />
				</div>
			</div>
			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left">
				</div>
				<div class="docheader-row2-right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages class="tx-extbase-flash-message" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
